name: Run Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'  
  pull_request:      

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Test summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "Tests passed!"
          else
            echo "Tests failed"
            exit 1
          fi
